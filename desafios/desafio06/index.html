<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qualo tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Tag <h1>">Título</abbr></li>
        <li><abbr title="Tag img">Imagens</abbr></li>
        <li><abbr title="Tag abbr">Abreviações</abbr></li>
        <li><abbr title="Tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Tag <ol>">Lista númerica</abbr></li>
        <li><abbr title="Tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
